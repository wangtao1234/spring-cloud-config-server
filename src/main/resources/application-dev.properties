server.port=8089

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#mybatis 分页插件
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.ucenter.entity

#日志配置
logging.level.org.mybatis=debug
logging.file=logs/mylog.log
logging.pattern.file=[ %-5level] [%date{yyyy-MM-dd HH:mm:ss}] %logger{96} [%line] - %msg%n
logging.pattern.console=[ %-5level] [%date{yyyy-MM-dd HH:mm:ss}] %logger{96} [%line] - %msg%n
logging.level.com.test=debug
logging.file.max-size=64MB
